<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Thumbnail Slider</title>
</head>
<body>
    <div class="slider-wrapper">

        <ul class="slides">
            <li id="slide1"><img src="https://picsum.photos/700/900?random=1" /></li>
            <li id="slide2"><img src="https://picsum.photos/700/900?random=2" /></li>
            <li id="slide3"><img src="https://picsum.photos/700/900?random=3" /></li>
            <li id="slide4"><img src="https://picsum.photos/700/900?random=4" /></li>
            <li id="slide5"><img src="https://picsum.photos/700/900?random=5" /></li>
        </ul>

        <ul class="thumbnails">
            <li><a href="#slide1"><img src="https://picsum.photos/700/900?random=1" /></a></li>
            <li><a href="#slide2"><img src="https://picsum.photos/700/900?random=2" /></a></li>
            <li><a href="#slide3"><img src="https://picsum.photos/700/900?random=3" /></a></li>
            <li><a href="#slide4"><img src="https://picsum.photos/700/900?random=4" /></a></li>
            <li><a href="#slide5"><img src="https://picsum.photos/700/900?random=5" /></a></li>
        </ul>
    </div>
</body>
</html>
